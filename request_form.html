
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <div class="row">
            <div class="column center">
                
                    Requestor (in-game name):<br/>
                    <input type="text" name="requestor_name"/><br/>
                    <br/>
                    Request type:<br/>
                    <select name="request_type" id="type">
                        <option value="import">Import</option>
                        <option value="market_request">Market Request</option>
                        <option value="doctrine_ship">Doctrine Ship Order</option>
                    </select><br/>
                    <br/>
                    Request details:<br/>
                    <textarea name="details" id="details"></textarea></br>
                    <br/>
                    <input style="display: none;" type="Submit" id="submit" value="Submit Quote"/>
                    <input type="Submit" id="calculate" value="Calculate Quote"/><br/>

                    <i>All Import deliveries will be made to Sigga - Garden of Thorns. Contract price on delivery will be at <b>Jita +15%</b></i>
              
            </div>
        </div>

        <script>
            $(document).ready(function(){

                $("#calculate").click("click",function() {
                    $(this).hide();
                    //Show loading
                    var request_data = $("#details").val();
                    $.ajax({
                        type: "POST",
                        url: "https://janice.e-351.com/api/rpc/v1?m=Appraisal.create",
                        data: {"id":1,"method":"Appraisal.create","params":{"marketId":2,"designation":100,"pricing":200,"pricingVariant":100,"pricePercentage":1.15,"input":request_data,"comment":"","compactize":true}} ,
                        success: (data) => {
                            console.log(data);
                            $("#submit").show();
                        }
                        });

                    
                });

            });

        </script>
    </body>
</html>
